<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
  <img src="images/logo.svg" alt="Base Apparel logo" class="container__item img-logo">
  <h1 class="container__item"><span>WE'RE </span>COMING SOON</h1>

  <p class="container__item">
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  </p>

  <form novalidate>
    <input type="email" placeholder="Email Address" class="container__item">
    <button class="btn-submit"><img src="images/icon-arrow.svg"></button>
    <p class="container__item msg-submit"></p>
  </form>

  <img src="images/hero-desktop.jpg" class="img-woman">
  <img src="images/hero-mobile.jpg" class="img-woman-mobile">
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/no7sag" target="_blank">no7sag</a>.
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
